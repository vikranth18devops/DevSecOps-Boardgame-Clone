name: CICD by Vikranth
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: temurin
          cache: maven
      - name: Build with Maven
        run: mvn package --file pom.xml
      - uses: actions/upload-artifact@v4
        with:
          name: Boardgame
          path: target/*.jar
      - name: Trivy FS Scan
        run: |
          trivy fs --format table -o trivy-fs-report.html .
      - name: SonarQube Scan
        uses: sonarqube/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN}}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL}}
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker Image
        run: |
          docker build -t vikranthdevops18/boardgame:latest .
      - name: Trivy Image Scan
        run: >
          trivy image --format table -o trivy-image-report.html
          vikranthdevops18/board:latest
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push Docker Image
        run: |
          docker push vikranthdevops18/boardgame:latest
    
